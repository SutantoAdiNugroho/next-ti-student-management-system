<body>

    <div class="container">
    <form class="add">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">ID Student</label>
                  <input id="student-id" onkeypress="return isNumberKey(event)" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label>Address</label>
                    <input id="address" onkeypress="return isNumericKey(event)" type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Fullname</label>
                    <input id="full-name" onkeypress="return isNumericKey(event)" type="text" class="form-control" id="exampleInputPassword1" placeholder="Fullname" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input id="date-of-birth" type="date" class="form-control" id="exampleInputPassword1" placeholder="date" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input id="confirm-password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confrim Password" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Faculty</label>
                    <select class="form-control" id="faculty">
                        <option>Faculty of Law</option>
                        <option>Faculty of Medical</option>
                        <option>Faculty of Social Science</option>
                        <option>Faculty of Arts and Culture</option>
                        <option>Faculty of Informatics</option>
                      </select>
                    <!-- <input id="faculty" onkeypress="return isNumericKey(event)" type="text" class="form-control" id="exampleInputPassword1" placeholder="Faculty" required> -->
                </div>
            </div>
        </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success" onclick="saveStudents()">Save</button>
            </div>
    </form>
    </div>
</body>
